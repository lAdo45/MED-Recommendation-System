<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/ayurvedicbag.jpeg");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;

        }
        .registration-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .registration-container h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #4CAF50;
        }
        .registration-container label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: bold;
        }
        .registration-container input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        .registration-container input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .registration-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Registration</h2>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="experience">Experience (in years)</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <label for="certification-id">Certification ID</label>
            <input type="text" id="certification-id" name="certification_id" required>

            <label for="certification-file">Upload Certification Proof</label>
            <input type="file" id="certification-file" name="certification_file" accept=".pdf,.jpg,.jpeg,.png" required>

            <button type="submit">Register</button>
            <br><br>
            <button><a href="/login">LOGIN</a></button>
        </form>
    </div>
</body>
</html>
